<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="scriptCalculadora.js" defer></script>
</head>
<body>
        <div>
            <table align="center">
                <tr>
                    <td><input type="text" class="display"></td>
                </tr>
            </table>

            <div class="buttons">
                <table align="center" border="1">
                    <tr align="center">
                        <td><button data-value="AC">AC</button></td>
                        <td><button data-value="DEL">DEL</button></td>
                        <td><button data-value="%">%</button></td>
                        <td><button data-value="/">/</button></td>
                    </tr>

                    <tr align="center">
                        <td><button data-value="7">7</button></td>
                        <td><button data-value="8">8</button></td>
                        <td><button data-value="9">9</button></td>
                        <td><button data-value="*">*</button></td>
                    </tr>

                    <tr align="center">
                        <td><button data-value="4">4</button></td>
                        <td><button data-value="5">5</button></td>
                        <td><button data-value="6">6</button></td>
                        <td><button data-value="-">-</button></td>
                    </tr>

                    <tr align="center">
                        <td><button data-value="1">1</button></td>
                        <td><button data-value="2">2</button></td>
                        <td><button data-value="3">3</button></td>
                        <td><button data-value="+">+</button></td>
                    </tr>

                    <tr align="center">
                        <td><button data-value="0">0</button></td>
                        <td><button data-value="00">00</button></td>
                        <td><button data-value=".">.</button></td>
                        <td><button data-value="=">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    
</body>
</html>
